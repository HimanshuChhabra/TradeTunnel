<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        
        <title> Login | Trade Tunnel </title>
         
        <!-- Bootstrap CSS Code -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <!-- Native CSS Code -->
        <link rel="stylesheet" href="css/login.css">
        
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <div class="container">
              <a class="navbar-brand" href="#">Trade Tunnel</a>
              <button type="button" class="btn btn-demo" data-toggle="modal" data-target="#myModal">
			     Login
		      </button>
          </div>  
        </nav>
        
        <!-- Modal -->
        <div class="modal right fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Login</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>               
                    </div>

                    <div class="modal-body">
                       <form class="form-control">
                            <div id="firstName" class="form-group">
                                <label for="firstName">First Name:</label>
                                <input id="firstname" type="text" class="form-control" name="email" placeholder="First Name">
                            </div>

                            <div id="lastName" class="form-group">
                                <label for="lastName">Last Name:</label>
                                <input id="lastname" type="text" class="form-control" name="email" placeholder="Last Name">
                            </div>

                            <div id="email" class="form-group">
                                <label for="email">Email address:</label> <br />
                                <input id="email" type="text" class="form-control" name="email" placeholder="someone@email.com">
                            </div>

                            <div id="password" class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd" placeholder=".......">
                            </div>

                            <div id="confirmPassword" class="form-group">
                                <label for="pwd">Confirm Password:</label>
                                <input type="password" class="form-control" id="pwd" placeholder=".......">
                            </div>

                            <button id="signin" type="submit" class="btn btn-primary">Sign In</button>

                            <input type="button" id="register" class="btn btn-primary" value="Register"/>
                           
                           <input type="button" id="back" class="btn btn-primary" value="Back"/>
                           
                           <button id="submitSignup" type="submit" class="btn btn-primary">Submit</button>
                           
                        </form>
                    </div>

                </div><!-- modal-content -->
            </div><!-- modal-dialog -->
        </div><!-- modal -->
        
        <header>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="assets/mountains.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="assets/mountains.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="assets/mountains.jpg" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </header>
        
        <section id="information">
            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h1 class="display-4">Fluid jumbotron</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
              </div>
            </div>
        </section>
        
        <footer class="bg-dark fixed-bottom">
            <div class="container">
                <ul class="nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Active</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                  </li>
                </ul>
            </div>
        </footer>
        
        
        <!-- Jquery, Popper, Bootstrap JS Code -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="js/login.js"></script>
    </body>
</html>
