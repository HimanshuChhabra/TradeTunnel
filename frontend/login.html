<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        
        <title> Login | Trade Tunnel </title>
         
        <!-- Bootstrap CSS Code -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <!-- Native CSS Code -->
        <link rel="stylesheet" href="css/login.css">
        
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row">
              <div class="container-fluid bg-dark header fixed-top">
                  <div class="row">
                      <div class="col-sm-2 vcenter">
                        <img id="mainIcon" src="assets/MainIcon.png" alt="mainIcon">
                      </div>

                      <div class="col-sm-9 vcenter"  >
                          <h1 style="color: white; margin-top: 5px;">Trade Tunnel</h1>
                          <h3 style="color: white; margin-top: 5px;">Trade it the way...</h3>
                      </div>

                      <div class="col-sm-1 vcenter">
                        <button type="button"  style=" margin-top: 25px;" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Login</button>
                      </div>
                  </div>
              </div>  
        
                <!-- Modal -->
                <div class="modal right fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h4 class="modal-title" id="myModalLabel">Login</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>               
                            </div>

                            <div class="modal-body">
                               <form class="form-control">
                                    <div id="firstName" class="form-group">
                                        <label for="firstName">First Name:</label>
                                        <input id="firstname" type="text" class="form-control" name="email" placeholder="First Name">
                                    </div>

                                    <div id="lastName" class="form-group">
                                        <label for="lastName">Last Name:</label>
                                        <input id="lastname" type="text" class="form-control" name="email" placeholder="Last Name">
                                    </div>

                                    <div id="email" class="form-group">
                                        <label for="email">Email address:</label> <br />
                                        <input id="email" type="text" class="form-control" name="email" placeholder="someone@email.com">
                                    </div>

                                    <div id="password" class="form-group">
                                        <label for="pwd">Password:</label>
                                        <input type="password" class="form-control" id="pwd" placeholder=".......">
                                    </div>

                                    <div id="confirmPassword" class="form-group">
                                        <label for="pwd">Confirm Password:</label>
                                        <input type="password" class="form-control" id="pwd" placeholder=".......">
                                    </div>

                                    <button id="signin" type="submit" class="btn btn-primary">Sign In</button>

                                    <input type="button" id="register" class="btn btn-primary" value="Register"/>

                                   <input type="button" id="back" class="btn btn-primary" value="Back"/>

                                   <button id="submitSignup" type="submit" class="btn btn-primary">Submit</button>

                                </form>

                                <br />
                                <br />
                                <div style="text-align: center;"><strong>OR</strong></div>
                                <br />

                                <div class="social">
                                    <input type="button" id="facebook" class="btn btn-primary" value="Facebook"/>

                                    <input type="button" id="google" class="btn btn-warning" value="Google"/>
                                </div>


                            </div>

                        </div><!-- modal-content -->
                    </div><!-- modal-dialog -->
                </div><!-- modal -->
            </div>
            
            <div class="row">
                <div class="container-fluid" id="header" >
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                      <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                      </ol>
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img class="d-block w-100" src="assets/mountains.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="assets/mountains.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                          <img class="d-block w-100" src="assets/mountains.jpg" alt="Third slide">
                        </div>
                      </div>
                      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                </div>
            </div>
        
        <div class="row">
            <div class="container-fluid" style="background-color: aqua;">
                <div class="jumbotron jumbotron-fluid">
                  <div class="container">
                    <h1 class="display-4">Fluid jumbotron</h1>
                    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
                  </div>
                </div>
            </div>
        </div>
        
        <div class="row">
                <div class="container-fluid bg-dark fixed-bottom">
                    <div class="row">  
                        <div class="col-sm-3"></div>
                        <div class="com-sm-5" style="margin-left: 25px;">
                            <ul>
                              <li>
                                <a href="#">About Us</a>
                              </li>
                              <li >
                                <a href="#">Team</a>
                              </li>
                              <li>
                                <a href="#">Contact Us</a>
                              </li>
                            </ul>
                        </div>
                        <div class="col-sm-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">
                            Trade Tunnel &copy; 2018. All Rights Reserved.
                        </div>
                        <div class="col-sm-4"></div>
                    </div>
                </div>
        </div>
        </div>
        
        <!-- Jquery, Popper, Bootstrap JS Code -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <script src="js/login.js"></script>
    </body>
</html>
